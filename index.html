<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Lloyds first game</title>
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		<main>
			<div>
				<p class="secretNum">?</p>
			</div>
			<h1>Raad het geheime nummer onder de 20</h1>

			<div class="onder">
				<div class="kies-nummer">
					<p>Vul een nummer in</p>
					<input
						class="input"
						type="number"
						value=""
						onfocus="this.value=''"
					/>

					<button id="check">Check</button>
				</div>

				<div class="score-card">
					<div class="score">
						<p>Score:</p>
						<p class="jeScore">20</p>
					</div>
					<div class="score2">
						<p>Highscore:</p>
						<p class="Highscore">0</p>
					</div>
				</div>
			</div>
			<button class="reset">Opniew</button>
		</main>
		<script src="/game.js"></script>
	</body>
</html>
